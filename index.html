<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Pluralsight</title>
    <!-- css linked -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <!-- left side -->
        <div id="left">
            <div class="sign-in">
                <div class="logo">
                    <img src="images/login-logo.png" alt="Pluralsight">
                </div>
                <form action="">
                    <div>
                        <label for="email-or-username">Email or Username</label>
                        <input type="text" name="" id="email-or-username" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <!-- <span>OR</span>
                    <hr class="bar"> -->
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
                

            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2023, Pluralsight LLC. All rights reserved.</p>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>

            </footer>

        </div>
        <!-- right side -->
        <div id="right">
            <div class="show">
                <div class="show-content">
                    <img src="images/login-for-skills.png" alt="skill">
                    <a href="#" class="secondary-btn">Try for Free</a>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
